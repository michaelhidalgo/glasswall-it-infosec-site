name: CI

on:
  pull_request:
    branches: master

jobs:

  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2 
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Installation ‚è≥
      run: yarn
   
    - name: Build üß±
      run: yarn build