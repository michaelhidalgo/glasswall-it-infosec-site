name: CI

on:
  pull_request:
    branches: master

jobs:

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x]
    
    steps:
    - uses: actions/checkout@v2
    
    - uses: actions/setup-node@v1

    - name: Installation â³
      run: yarn
   
    - name: Build ğŸ§±
      run: yarn build
